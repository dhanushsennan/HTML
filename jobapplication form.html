<html>
    <head>
        <title>job form</title>
    </head>
    <body>
        <h1>job application form</h1>
         <p>

                <b>yourname: </b><br>
                <input type="text" name="your name" placeholder="enter ur name">
            </p>
            <p>
               <b> select your education:</b> <br>
            </p>
        <select name="education" >
           
            <option value="bsc">computer application</option>
            <option value="bcom">accounts</option>
            <option value="css">computer science</option>
            <option value="mca"> master dgreee</option>
        </select>
        <p>

        </p>
         <select name="position">
            <option value="fed">front end developer</option>
            <option value="bed">back end developer</option>
            <option value="mt">manual testing</option>
            <option value="ds">data science</option>
            </select>
            <p>
                <b>Your resume:</b><br>
                <input type="file" name="resume">
            </p>
            <input type="submit" name="job form" value="send details">
    </body>
</html>
